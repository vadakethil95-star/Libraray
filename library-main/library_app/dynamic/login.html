{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
 
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">üìö BOOKORA</a>
      <div class="d-flex ms-auto">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        <a class="nav-link active" href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </nav>


  <div class="login-container">
    <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>
    <form method="post" class="login-form shadow">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Login</button>
      </div>

      {% if message %}
        <p class="text-danger text-center mt-3">{{ message }}</p>
      {% endif %}
      {% for msg in messages %}
        <p class="text-success text-center mt-3">{{ msg }}</p>
      {% endfor %}
    </form>

    <p class="text-center mt-4">Don‚Äôt have an account? 
      <a href="{% url 'signup' %}" class="text-decoration-none text-primary">Sign Up</a>
    </p>
  </div>


  <footer>
    &copy; {{ year|default:2025 }} Library |Designed By SVC‚úåÔ∏è
  </footer>
</body>
</html>
