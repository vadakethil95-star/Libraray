{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ğŸ“š BOOKORA</a>
      <div class="d-flex ms-auto">
        <a class="nav-link" href="{% url 'admin_index' %}">ğŸ  Home</a>
        <a class="nav-link text-danger" href="{% url 'logout' %}">ğŸšª Logout</a>
      </div>
    </div>
  </nav>

 
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 600px; margin: auto;">
      <h2 class="text-center text-primary mb-4 fw-bold">âœï¸ Edit Book Details</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Book Name</label>
          <input type="text" name="book_name" value="{{ book.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Author Name</label>
          <input type="text" name="author_name" value="{{ book.author }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" step="0.01" name="price" value="{{ book.price }}" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" rows="3" class="form-control" required>{{ book.description }}</textarea>
        </div>

        {% if book.image %}
        <div class="text-center mb-3">
          <p class="fw-semibold text-secondary mb-1">Current Book Image:</p>
          <img src="{{ book.image.url }}" width="120" class="rounded shadow-sm border">
        </div>
        {% endif %}

        <div class="mb-3">
          <label class="form-label">Change Image (optional)</label>
          <input type="file" name="book_image" accept="image/*" class="form-control">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">ğŸ’¾ Update Book</button>
        </div>
      </form>

      {% for msg in messages %}
        <div class="alert alert-success text-center mt-3">{{ msg }}</div>
      {% endfor %}

      <div class="text-center mt-3">
        <a href="{% url 'admin_index' %}" class="text-decoration-none">â† Back to Dashboard</a>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    &copy; {{ year|default:2025 }} Library Admin Panel | Designed By SVCâœŒï¸
</body>
</html>
